images:
  - name: images
    label: Images
    input: assets/img
    output: /assets/img
content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    view: 
      fields: [ title, author, date, tags, body ]
    fields:
      - name: title
        label: Title
        type: string
      - name: author
        label: Author
        type: string
      - name: date
        label: date
        type: date
      - name: tags
        label: tags
        type: string
      - name: body
        label: Body
        type: rich-text
    
  