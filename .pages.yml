media:
  - name: images
    label: Images
    input: assets/img
    output: /assets/img
content:
  - name: config
    label: Jekyll Config
    path: _config.yml
    type: file
  - name: homepage
    label: Edit Homepage
    path: _layouts/home.html
    type: file
  - name: pages
    label: Pages
    description: Test
    path: pages
    type: collection
    view:
      fields: [ title, subtitle, permalink, layout, published, body ]
    fields:
      - name: title
        label: Title
        type: string
      - name: subtitle
        label: Subtitle
        type: string
      - name: permalink
        label: Permalink (Always start with /)
        type: string
      - name: layout
        label: Layout (Do not change this)
        type: string
        default: page
      - name: published
        label: Published (Turn off to keep it as a draft)
        type: boolean
        default: false
      - name: body
        label: Body
        type: rich-text
  - name: posts
    label: Posts
    path: _posts
    type: collection
    view: 
      fields: [ title, subtitle, author, date, featured-image, tags, layout, published, body ]
    fields:
      - name: title
        label: Title
        type: string
      - name: subtitle
        label: Subtitle
        type: string
      - name: author
        label: Author
        type: string
      - name: date
        label: date
        type: date
      - name: featured-image
        label: Featured Image
        type: string
      - name: tags
        label: tags
        type: select
        options:
          multiple: true
          values: [ Cycling, Finances, Housing, Transit, Newsletter, Letters, Event ]
      - name: layout
        label: Layout (Do not change this)
        type: string
        default: post
      - name: published
        label: Published (Turn off to keep it as a draft)
        type: boolean
        default: false
      - name: body
        label: Body
        type: rich-text
      
  